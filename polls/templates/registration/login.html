{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>
<html lang = "en">
<head>
    <title>KU polls</title>
</head>

<body>
    <h2 style="text-align: center;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p>
            <button type="submit">Login</button> | <a href="{% url 'signup'%}?next={{request.path}}"><button type="button">Signup</button></a>
        </p>
        <input type="hidden" name="next" value="{{next}}" />
    </form>
    {# If you have a password_reset template, then add here #}
    <p>
        <a href="{% url 'password_reset' %}"><button type="button">Forgot password?</button></a>
    </p>
</body>
</html>
