{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


<h1 style="text-align: center;">{{ question.question_text }}</h1>


<table>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }} - {{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:index' %}"><button><input type="button" value="Back to List of Polls"></button></a>
